<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'weather/index.css' %}" />
    <title>Weather App</title>
  </head>
  <body>
    <section id="hero">
      <div class="container">
        <h1 class="title">
          What's weather Like Today?
        </h1>
      </div>
    </section>

    <br />

    <section id="results">
      <div class="container">
        <img
          src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png"
          class="img1"
        />

        <p class="text">{{ city_weather.city }}</p>

        <p>{{ city_weather.temp }}<sup>0</sup> C</p>
        <p>{{ city_weather.description }}</p>
      </div>
    </section>
    <div class="container">
      <p style="color:darkgray; text-align:center">
        <a href="{% url 'home' %}"> Check another city</a>
      </p>
    </div>

    <section class="footer">
      <p>&copy; Amos Ndonga, amosndonga@gmail.com, 2019</p>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
